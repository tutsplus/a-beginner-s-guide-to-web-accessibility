<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Accessible Links</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="../public/css/scss/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body class="contrast">
  <div class="little-wrap">
    <h1>Color Contrast</h1>
    <p class="large-text">
      <span class="major-fail">#EEE 1:1 - fail</span>
      <span class="big-fail">#BABABA 1.7:1 - fail</span>
      <span class="fail">#7E7E7E 3.7:1 - fail</span>
      <span class="fail large">#7E7E7E - pass (because it's 18pt)</span>
      <span class="fail bold">#7E7E7E - pass (because it's bold)</span>
      <span class="pass">#707070 4.5:1 - pass</span>
      <span class="major-pass">#333 11.4:1 - pass</span>
    </p>
    <img src="http://placehold.it/600x300/?text=Your+Text+Here" alt="'Your Text Here' an example of text on an image" />
    <p>Above image has text to background of 1.8:1 - fail</p>
  </div>

<script>

</script>

</body>
</html>
